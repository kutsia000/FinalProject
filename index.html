<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მთავარი</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/bae3bb8bdf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-ribbon">
            <div class="header-content-container">
                <div class="header-info-container">
                    <div class="header-info">
                        <img src="images/icon-location.svg" alt="location-icon"/>
                        <a href="https://goo.gl/maps/UQD2NifMAm2geENZ8" target="_blank">1600 Amphitheatre Parkway, CA 94043</a>
                    </div>
                    <div class="header-info">
                        <img src="images/icon-email.svg" alt="envelope-icon"/>
                        <a href="mailto:example@yahoo.com">example@yahoo.com</a>
                    </div>
                </div>
                <div class="header-logos-container">
                    <img src="images/fb-icon.svg" alt="facebook-icon">
                    <img src="images/pinterest-icon.svg" alt="pinterest-icon">
                    <img src="images/twitter-icon.svg" alt="twitter-icon">
                    <img src="images/instagram-icon.svg" alt="instagram-icon">
                </div>
            </div>            
        </div>
        <div class="header-navigation">
            <div class="header-navigation-container">
                <img src="images/Logo-1.png" alt="logo">
                <div class="header-navigation-right">
                    <div class="navigation">
                        <a href="index.html">Home</a>
                        <a href="#">About</a>
                        <a href="#">Courses</a>
                        <a href="#">Contact</a>
                    </div>
                    <div class="button-search-container">
                        <button class="sign-up-button">Sign Up</button>
                        <button class="search-box">
                            <img src="images/icon-search.svg" alt="search-icon">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="footer">
        <div class="footer-container">

        </div>
        <div class="footer-copyright">
            
            <div class="copyright-container">
                <span>Copyright © 2021 Tung Chi Vo</span>
                <div class="header-logos-container">
                    <img src="images/fb-icon.svg" alt="facebook-icon">
                    <img src="images/pinterest-icon.svg" alt="pinterest-icon">
                    <img src="images/twitter-icon.svg" alt="twitter-icon">
                    <img src="images/instagram-icon.svg" alt="instagram-icon">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
